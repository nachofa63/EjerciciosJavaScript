<!DOCTYPE html> 
<html> 
<head>
    <meta charset="utf-8">
</head> 

<body> 
    
<p>El programa muestra los números introducidos hasta que se introduce el 7.</p> 
<div id="salida"></div>
    
<script> 
let dato, num; 
let salidaTexto = ""; 
    
do {
    dato = window.prompt("Introduce un número (7 para terminar)", "0");
    num = parseInt(dato);

    if (num !== 7) {
        salidaTexto += num + "<br>";
    }

} while (num !== 7);

document.getElementById("salida").innerHTML =
    "Números introducidos:<br>" + salidaTexto;
</script> 
    
</body> 
</html>
