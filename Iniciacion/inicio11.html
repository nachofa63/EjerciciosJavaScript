<!DOCTYPE html> 
<html> 
<head>
    <meta charset="utf-8">
</head> 

<body> 
    
<p>El programa calcula la resta y la multiplicación de dos números.</p> 
<div id="salida"></div>
    
<script> 
let dato1, dato2, num1, num2; 
    
dato1 = window.prompt("Introduce el primer número ?", "0"); 
dato2 = window.prompt("Introduce el segundo número ?", "0"); 
    
num1 = parseInt(dato1); 
num2 = parseInt(dato2); 
    
let resta = num1 - num2; 
let multiplicacion = num1 * num2; 
    
document.getElementById("salida").innerHTML = 
    (`La resta es ${resta}<br>
      La multiplicación es ${multiplicacion}`); 
</script> 
    
</body> 
</html>
